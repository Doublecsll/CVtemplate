<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap">
    <script src="./workspace.code-workspace"></script>
    <title>Double</title>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            background-image: url(./img/4.png);
            margin: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 16%;
            background-color: white;
            position: fixed;
            height: 100%;
            background-image: url(./img/3.png);
            box-shadow: 2px 2px 4px #dff5ad;
            text-align: center;
            display: table;
        }

        li a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
            width: 100%;
        }

        .iconimg {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin-left: 25px;
            margin-top: 100px;
            box-shadow: 2px 2px 4px #dff5ad;
        }

        /* grid css below */
        .grid-container {
            display: grid;
            grid-template-columns: 300px 200px 500px;
            grid-template-rows: repeat(3, 200px);
            gap: 10px;
            padding: 10px;

        }

        .grid-container>div {

            box-shadow: 2px 2px 4px #dff5ad;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }

    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- navbar -->
        <ul>
            <div>
                <img src="./img/2.jpg" class="iconimg">
                <h2 style="text-align: center;">Double</h2>
                <h3 style="text-align: center;">Junior Frontend Developer</h3>
            </div>
            <div style="margin-top: 50px;">
                <li><a href="#home">Home</a></li>
                <li><a href="#home">About Me</a></li>
                <li><a href="#news">Work expriences</a></li>
                <li><a href="#contact">project</a></li>
                <li><a href="#about">contact</a></li>
            </div>
        </ul>
    </div>
    <!-- grid below -->
    <div style="margin-left:17%;padding:1px 16px;height:1000px;">
        <div class="grid-container">
            <div>About Me</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </div>
    </div>
    </div>
    </div>


</body>

</html>
